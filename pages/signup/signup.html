<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../images/travel-logo.png">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="./mobile/signup-mobile.css">
    <title>Sign Up</title>
</head>
<body>
    <section class="signup__section">
        <div class="signup__background">
            <img class="signup__background-image" src="../../images/shoes-mountain.jpg" alt="Image of someone sitting in a mountain, with Its boots in the center of the photo">
        </div>

        <form class="signup__form">
            <a class="signUp__logo" href="../../index.html">MeeTravel</a>
            
            <h1 class="signUp__title">Create an account</h1>
            <div class="signup__options">
                <ul class="signup__options__selector">
                    <li class="signup__options__item">
                        <img class="signup__options__image" src="../../images/google-logo.png" alt="google">
                        <p>Continue with Google</p>
                    </li>

                    <li class="signup__options__item">
                        <img class="signup__options__image" src="../../images/apple-logo.png" alt="apple">
                        <p>Continue with Apple</p>
                    </li>

                    <li class="signup__options__item">
                        <img class="signup__options__image" src="../../images/email-icon.png" alt="email">
                        <p>Continue with email</p>
                    </li>
                </ul>
            </div>
            
            <p class="signUp__question">Already have an account? <a href="../login/login.html">Log In</a></p>
        </form>
    </section>
</body>
</html>
