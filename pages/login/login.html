<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../images/travel-logo.png">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./mobile/login-mobile.css">
    <title>Log In</title>
</head>
<body>
    <section class="login__section">
        <div class="login__background">
            <img class="login__background-image" src="../../images/photographs.jpg" alt="A mural full of polaroid photos">
        </div>

        <form class="login__form">
            <a class="login__logo" href="../../index.html">MeeTravel</a>
            <h1 class="login__title">Welcome Back!</h1>

            <div class="login__user">
                <img class="login__user-picture" src="../../images/profile-picture-exemple.jpg" alt="rounded user profile picture">
                <p class="login__user-email">example@email.com</p>
            </div>

            <button class="login__button">Log In</button>
            <p class="login__question">Not you? <a href="#">Use another accout</a></p>
            <p class="login__question">Don't you have an account yet? <a href="../signup/signup.html">Sign Up</a></p>
        </form>
    </section>
</body>
</html>
